<a [class.disabled]="app.disabled" class="btn" [routerLink]="[ app.route ]" [queryParams]="{ url: app.url}" role="button">
  <span class="icon"><i class="fas fa-{{app.icon}} fa-2x"></i></span>
  <span>{{app.name}}</span>
  <i *ngIf="app.disabled" class="icon-disabled fas fa-slash fa-2x"></i>
  <i *ngIf="!app.disabled && app.route === 'redirect'" class="icon-alert fas fa-external-link-alt"></i>
</a>
