name: Quality

on:
  push:
    branches:
      - "master"
      - "fix/**"
      - "feat/**"
      - "feature/**"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality:
    runs-on: self-hosted
    steps:
      - uses: 69pmb/deploy/workflow/ts-quality@main
  deploy:
    if: github.ref_name == 'master'
    needs: quality
    uses: ./.github/workflows/deploy.yml
    secrets: inherit
